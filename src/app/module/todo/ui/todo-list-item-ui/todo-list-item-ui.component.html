<div class="list-item">

  <mat-checkbox class="example-margin" [checked]="todo.completed" (click)="onToggle($event)"></mat-checkbox>
  <span *ngIf="!todo.completed">{{todo.name}}</span>
  <del *ngIf="todo.completed"><span>{{todo.name}}</span></del>


  <button mat-flat-button color="primary" (click)="onEdit()">Edit</button>
  <button mat-flat-button color="warn" (click)="onDelete()">Delete</button>
</div>
